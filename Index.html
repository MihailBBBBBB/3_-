<style>
/* General Styling */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
}

header {
    background-color: #333;
    color: white;
    padding: 15px 0;
    position: sticky;
    top: 0;
    width: 100%;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.name {
    font-size: 1.5em;
    margin-left: 20px;
    font-weight: bold;
}

.navigator {
    margin-right: 20px;
}

.navigator a {
    text-decoration: none;
    color: white;
    margin: 0 15px;
    font-size: 1.1em;
    transition: color 0.3s;
}

.navigator a:hover {
    color: #1abc9c;
}

/* Dark mode toggle button */
.dark-mode-btn {
    background-color: transparent;
    border: 1px solid white;
    color: white;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.dark-mode-btn:hover {
    background-color: #1abc9c;
    border-color: #1abc9c;
}

/* Main Section */
.intro-section {
    text-align: center;
    padding: 100px 20px;
    background-color: #1abc9c;
    color: white;
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background-color 0.3s, color 0.3s;
}

.intro-section h1 {
    font-size: 3em;
    margin: 0;
    padding-bottom: 20px;
}

.intro-section p {
    font-size: 1.5em;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

.contact-info {
    list-style: none;
    padding: 0;
}

.contact-info li {
    margin: 10px 0;
    font-size: 1.2em;
}

.contact-info li span {
    display: inline-block;
    padding-left: 10px;
}

/* Dark Mode */
body.dark-mode {
    background-color: #121212;
    color: #f4f4f4;
}

header.dark-mode {
    background-color: #1a1a1a;
}

footer.dark-mode {
    background-color: #1a1a1a;
}

.intro-section.dark-mode {
    background-color: #333;
    color: #f4f4f4;
}

.navigator a.dark-mode {
    color: #f4f4f4;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        text-align: center;
    }

    .navigator a {
        margin: 10px 0;
        font-size: 1.2em;
    }

    .intro-section h1 {
        font-size: 2.5em;
    }

    .intro-section p {
        font-size: 1.3em;
    }
}

</style>

<script>
    // Get the dark mode toggle button
const darkModeToggle = document.getElementById('dark-mode-toggle');

// Add a click event listener to the button
darkModeToggle.addEventListener('click', () => {
    // Toggle dark mode class on body and relevant elements
    document.body.classList.toggle('dark-mode');
    document.querySelector('header').classList.toggle('dark-mode');
    document.querySelector('footer').classList.toggle('dark-mode');
    document.querySelector('.intro-section').classList.toggle('dark-mode');

    // Update button text based on current mode
    if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
    } else {
        darkModeToggle.textContent = 'üåô Dark Mode';
    }
});

</script>
