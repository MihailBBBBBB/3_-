<style>
/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!General Styling */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
}

header {
    background-color: #2b2b2b;
    color: white;
    padding: 20px 0;
    position: sticky;
    top: 0;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s;
    z-index: 1000;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.name {
    font-size: 1.8em;
    margin-left: 20px;
    font-weight: bold;
    letter-spacing: 1px;
}

.navigator {
    margin-right: 20px;
}

.navigator a {
    text-decoration: none;
    color: white;
    margin: 0 20px;
    font-size: 1.2em;
    font-weight: 500;
    transition: color 0.3s;
}

.navigator a:hover {
    color: #dbcaa4;
    border-bottom: 2px solid #dbcaa4;
}

/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!Dark Mode Toggle Button */
.dark-mode-btn {
    background-color: #333;
    border: 1px solid white;
    color: white;
    padding: 8px 16px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    transition: hover 0.25s, 0.25s;
    border-radius: 25px;
    margin-left: 20px;
}

.dark-mode-btn:hover {
    background-color: #dbcaa4;
    color: #333;
    border-color: #dbcaa4;
    letter-spacing: 2px;
}

/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! Aside Section */
aside {
    background-color: #474747;
    color: white;
    padding: 20px;
    position: relative;

    width: 100%;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

.aside-text {
    margin-left: 20px;
    font-size: 1.2em;
}

/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! Main Section */
.intro-section {
    text-align: center;

    background-color: #dbcaa4;
    color: #ffffff;
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background-color 0.3s, color 0.3s;
}

.intro-section h1 {
    font-size: 3.2em;
    margin: 0;
    padding-bottom: 20px;
    letter-spacing: 1px;
}

.intro-section p {
    font-size: 1.5em;
    font-weight: 300;
}

/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!Footer Section */
footer {
    background-color: #2b2b2b;
    color: white;
    padding: 25px 0;
    text-align: center;
    box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
}

.contact-info {
    list-style: none;
    padding: 0;
}

.contact-info li {
    margin: 10px 0;
    font-size: 1.2em;
}

.contact-info li span {
    display: inline-block;
    padding-left: 10px;
}

/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! Dark Mode */
body.dark-mode {
    background-color: #121212;
    color: #f5f5f5;
}

header.dark-mode {
    background-color: #1a1a1a;
}

aside.dark-mode {
    background-color: #202020;
}

footer.dark-mode {
    background-color: #1a1a1a;
}

.intro-section.dark-mode {
    background-color: #333;
    color: #f5f5f5;
}

.navigator a.dark-mode {
    color: #f5f5f5;
}

/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!Responsive Design */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        text-align: center;
    }

    .navigator a {
        margin: 10px 0;
        font-size: 1.1em;
    }

    .dark-mode-btn {
        margin-top: 15px;
    }

    .intro-section h1 {
        font-size: 2.8em;
    }

    .intro-section p {
        font-size: 1.3em;
    }
}


</style>

<script>
const darkModeToggle = document.getElementById('dark-mode-toggle');


darkModeToggle.addEventListener('click', () => {
    // Toggle dark mode class on body and relevant elements
    document.body.classList.toggle('dark-mode');
    document.querySelector('header').classList.toggle('dark-mode');
    document.querySelector('aside').classList.toggle('dark-mode');
    document.querySelector('footer').classList.toggle('dark-mode');
    document.querySelector('.intro-section').classList.toggle('dark-mode');

    if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
    } else {
        darkModeToggle.textContent = 'üåô Dark Mode';
    }
});


function scrollHome() {
    window.scroll({
        top: 0,
        behavior: "smooth",
    });
};
// scroll gfdbfd
</script>
